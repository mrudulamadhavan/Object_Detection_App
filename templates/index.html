<!-- templates/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>YOLOv8 Object Detection</title>
</head>
<body>
    <h2>Upload Image for Detection</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="image">
        <input type="submit" value="Upload and Detect">
    </form>

    {% if image_path %}
        <h3>Uploaded Image:</h3>
        <img src="{{ image_path }}" width="400">
    {% endif %}

    {% if output_path %}
        <h3>Detection Result:</h3>
        <img src="{{ output_path }}" width="400">
    {% endif %}

    {% if detections %}
        <h3>Detections:</h3>
        <ul>
        {% for d in detections %}
            <li><strong>{{ d.class }}</strong> — Confidence: {{ d.confidence }} — BBox: {{ d.bbox }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
